<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selva System</title>
    <link rel="shortcut icon" href="assets/images/fav icon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>
        <!-- Versão: ALPHA -->

        <!-- Formulário de login -->
        <form action="#" method="post">
            
            <!-- Botão de fechar (Apenas ilustrativo) -->
            <p class="login-close">&times;</p>
            <!-- Título do formulário -->
            <h1 class="login-tittle">SELVA SYSTEM</h1>
            
            <!-- Campo de usuário -->
            <div>
                <label>Usuário</label>
                <input type="text" name="user" id="user">
            </div>

            <!-- Campo de senha -->
            <div>
                <label>Senha</label>
                <input type="password" name="password" id="password">
            </div>

            <!-- Recuperação de senha -->
            <a href="#" class="login-link-forget-password">Esqueceu a senha?</a>

            <!-- Botão para realizar o login -->
            <input type="button" value="LOGIN" class="login-button" onclick="validarLogin()">
            
            <!-- Rodapé da página -->
            <p class="nome-clube">CLUBE REINO SELVAGEM</p>
            <p class="autoria">Autor: Edilson Segundo</p>
        </form>

        <script src="assets/script/script.js"></script>

</body>
</html>
